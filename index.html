<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/fd321838e8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">
          <img src="./images/logo.svg" alt="logo" />
        </a>
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="cover">
          <img src="./images/illustration-mockups.svg" alt="" />
        </div>
        <div class="introduction">
          <div class="intro-text">
            <h3 class="intro-header">Build The Community Your Fan Will Love</h3>
            <p class="intro-para">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <div class="cta">
              <button class="cta-register">Register</button>
            </div>
          </div>   
        </div>
      </section>
      <footer>
        <div class="footer-icon">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </footer>
    </main>
  </body>
</html>
